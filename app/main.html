		<div class="content-controll box">

								<div class="card-options">

										</span>

											12
										</span>
									</button>
								</div>
								<div class="post-view">
									<span class="icon view-icon">
									
									</span>
									<span class="count">
										43
									</span>
								</div>
								<div class="post-comment no-select">
									<a href="post.html#comments" class="post-comment-wrap">
										<span class="icon comment-icon">
										
										</span>
										<span class="count">
