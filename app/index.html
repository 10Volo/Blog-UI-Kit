<!DOCTYPE html>
<html lang="en">
<head>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Blog</title>
	<link rel="stylesheet" href="css/library.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page-top">
		<a href="main.html">Main</a>
	</div>
	<section>
		<div class="row">
			<div class="col-4">
				<div class="card-wrap">
					<div class="box card">
						<div class="card-top">
							<div class="post-author no-select">
								<a href="">
									<div class="post-author-avatar">
									</div>
									<div class="post-author-name">
										Kostyshyn
									</div>
								</a>
							</div>
							<div class="card-options">
								<span class="icon options-icon"></span>
							</div>	
							<div class="card-dropdown">
								<a href="">Option 1</a>
								<a href="">Option 2</a>
								<a href="">Option 3</a>
							</div>						
						</div>
						<a href="">
							<div class="card-cover">
							
							</div>
						</a>
						<div class="card-info">
							<div class="post-date">
								<p>December 25, 2017</p>
							</div>
							<div class="card-title">
								<h2><a href="">
									Javascript in action Lorem ipsum dolor.
								</a></h2>
							</div>
							<div class="card-tags">
								<a href=""><span class="tag">vue</span></a>
								<a href=""><span class="tag">nodejs</span></a>
								<a href=""><span class="tag">express</span></a>
							</div>

						</div>
						<div class="card-controll">
							<div class="post-like no-select">
								<button class="post-like-wrap">
									<span class="icon like-icon">
									
									</span>
									<span class="count">
										12
									</span>
								</button>
							</div>
							<div class="post-view">
								<span class="icon view-icon">
								
								</span>
								<span class="count">
									43
								</span>
							</div>
							<div class="post-comment no-select">
								<button class="post-comment-wrap">
									<span class="icon comment-icon">
									
									</span>
									<span class="count">
										3
									</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/index.js"></script>
</body>
</html>
