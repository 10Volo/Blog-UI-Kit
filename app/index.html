<!DOCTYPE html>
<html lang="en">
<head>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Blog</title>
	<link rel="stylesheet" href="css/library.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page-top">
		
	</div>
	<section>
		<div class="row">
			<div class="col-3">
				<div class="box card">
					<a href="">
						<div class="card-cover">
						
						</div>
					</a>
					<div class="card-info">

						<div class="post-author">
							<a href="">
								<div class="post-author-avatar">
								</div>
								<div class="post-author-name">
									Kostyshyn
								</div>
							</a>
						</div>	
						<div class="post-date">
							<p>Jun 25, 2017</p>
						</div>	
						<div class="card-title">
							<h2><a href="">
								Javascript in action
							</a></h2>
						</div>
						<div class="card-tags">
							<a href=""><span class="tag">vue</span></a>
							<a href=""><span class="tag">nodejs</span></a>
							<a href=""><span class="tag">express</span></a>
						</div>

					</div>
					<div class="card-controll">
						<div class="post-view">
							<span class="icon view-icon">
							
							</span>
							<span class="count">
								43
							</span>
						</div>
						<div class="post-like">
							<a href="">
								<span class="icon like-icon">
								
								</span>
								<span class="count">
									12
								</span>
							</a>
						</div>
						<div class="post-comment">
							<a href="">
								<span class="icon comment-icon">
								
								</span>
								<span class="count">
									3
								</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="box card">
					<div class="card-cover">
						
					</div>
					<div class="card-info">

					</div>
					<div class="card-controll">
						
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
